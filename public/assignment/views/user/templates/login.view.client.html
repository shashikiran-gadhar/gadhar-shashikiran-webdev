
<div class="container-fluid">
    <h1>Login</h1>

    <div ng-show="loginform.$invalid && loginform.$submitted" class="alert alert-danger">
        Please fix below errors
        <ul>
            <li ng-show="loginform.username.$invalid && loginform.$submitted">Username is required</li>
            <li ng-show="loginform.password.$invalid && loginform.$submitted">Password is required</li>
        </ul>
    </div>

    <form name="loginform" novalidate>
        <input class="form-control"
               name="username"
               ng-model="user.username"
               placeholder="username" required/>

        <div class="error" ng-show="loginform.username.$invalid && loginform.$submitted">
            <li>Username is required</li>
        </div>

        <input class="form-control"
               name="password"
               ng-model="user.password"
               placeholder="password"
               type="password" required/>

        <div class="error" ng-show="loginform.password.$invalid && loginform.$submitted">
            <li>Password is required</li>
        </div>

        <button type="submit" ng-click="model.login(user)" class="btn btn-primary btn-block">
            Login
        </button>

    </form>

    <a class="btn btn-success btn-block" href="#/register">
        Register
    </a>

    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
</div>
