<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget-youtube</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <label for="widget-name">Name</label>
    <input class="form-control" id="widget-name" placeholder="Name" type="text"/>

    <label for="widget-title">Text</label>
    <input class="form-control" id="widget-title" type="text"></input>

    <label for="widget-url">URL</label>
    <input class="form-control" placeholder="https://www.youtube.com/watch?v=yKh_XFJ9TWc" id="widget-url" type="url"></input>

    <label for="widget-width">Width</label>
    <input class="form-control" placeholder="width" id="widget-width" type="text"></input>

    <a class="btn btn-danger btn-block" href="widget-list.html">
        Delete
    </a>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
