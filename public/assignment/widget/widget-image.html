<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Widget-image</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <label for="widget-image-widget-name">Name</label>
    <input class="form-control" id="widget-image-widget-name" placeholder="Name" type="text"/>

    <label for="widget-image-widget-title">Text</label>
    <input class="form-control" id="widget-image-widget-title" type="text"></input>

    <label for="widget-image-widget-url">URL</label>
    <input class="form-control" value="https://i.kinja-img.com/gawker-media/image/upload/s--gbj0N1ZQ--/c_scale,fl_progressive,q_80,w_800/fupi5rlzxnwhvfv1qgib.jpg" id="widget-image-widget-url" type="url"></input>

    <label for="widget-image-widget-width">Width</label>
    <input class="form-control" value="100%" id="widget-image-widget-width" type="text"></input>

    <label for="widget-image-widget-file">Upload</label>
    <input class="form-control" placeholder="" id="widget-image-widget-file" type="file"></input>

    <a class="btn btn-primary btn-block" href="#">
        Upload Image
    </a>
    <a class="btn btn-danger btn-block" href="widget-list.html">
        Delete
    </a>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="../user/profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
